<div class="row">
  <div class="col-6 mt-5">
    <div class="card">
      <div class="card-body">
        <button
          type="button"
          class="btn btn-success"
          (click)="largeModal(largeDataModal)"
        >
          Large modal
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #largeDataModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Report Configuration</h5>
    <!-- <button
      type="button"
      class="close"
      (click)="modal.dismiss('Cross click')"
      aria-hidden="true"
    >
      Ã—
    </button> -->
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-11">
        <label class="col-form-label text-primary">Select Timezone</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="col-form-label mt-4 text-primary">Report Type</label>
        <div class="row">
          <div class="col-1">
            <div class="custom-control custom-radio mb-2">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio1">PDF</label>
            </div>
          </div>
          <div class="col-1">
            <div class="custom-control custom-radio mb-2">
              <input
                type="radio"
                id="customRadio2"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio2"
                >Excel</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5 mt-3">
        <label class="col-form-label text-primary">Select Start Date</label>
        <input type="date" class="form-control" />
      </div>
      <div class="col-5 mt-3">
        <label class="col-form-label text-primary">Select End Date</label>
        <input type="date" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-11 mt-4">
        <label class="col-form-label text-primary">Report Title</label>
        <input
          type="text"
          class="form-control"
          value="Daily Consumption Summary"
        />
        <span class="mt-1 ml-1 text-info">(Field is optional)</span>
      </div>
    </div>

    <div class="row">
      <div class="col-11 mt-2">
        <label class="col-form-label text-primary">Report Subheader 1</label>
        <input
          type="text"
          class="form-control"
          value="Daily Consumption Summary"
        />
        <span class="mt-1 ml-1 text-info">(Field is optional)</span>
      </div>
    </div>

    <!-- modal footer starts here -->
    <div class="modal-footer mt-5">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.dismiss('Cross click')"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
        <!-- modal body ends here-->
  </div>
</ng-template>
