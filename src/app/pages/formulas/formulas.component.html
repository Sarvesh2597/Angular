<div class="row">
  <div class="col-6 mt-5">
    <div class="card">
      <div class="card-body">
        <div class="button-list">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            (click)="openModal(content)"
          >
            Standard Modal
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content role="document" let-modal>

    <!-- <button
      type="button"
      class="close"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
    >
      Ã—
    </button> -->

  <div class="modal-body">
    <div class="row">
      <div class="col-4">
        <label class="col-form-label text-primary">Formula Name/KPI</label>
        <input type="text" class="form-control" placeholder="Eg. 0EEE" />
      </div>
      <div class="col-0 mt-5">
        =
      </div>
      <div class="col-7 input-box">
        <input
          type="text"
          class="form-control"
          placeholder="Eg. Production Time*Output*Rejection"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mt-4">
        <label class="col-form-label text-primary">Group By</label>

        <ng-select
          placeholder="Eg. Region Wise"
          [items]="selectValue"
        ></ng-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.dismiss('Cross click')"
    >
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
